<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Rasy / Zdolności / Artefakty — panel</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<link rel="stylesheet" href="public/style/main.css">

</head>
<body>

<div class="app">
  <!-- LEFT: races + legendary -->
  <div class="left">
    <!-- RACES -->
    <div class="races-wrap" aria-label="Rasy" style="position: relative;">
      <div class="races-columns">
        <!-- categories injected here -->
        <div class="category">
          <h2>Przymierze</h2>
          <div class="category-list" data-faction="Przymierze"></div>
        </div>
        <div class="category">
          <h2>Horda</h2>
          <div class="category-list" data-faction="Horda"></div>
        </div>
        <div class="category">
          <h2>Neutralni</h2>
          <div class="category-list" data-faction="Neutralni"></div>
        </div>
      </div>

      <div style = "position: absolute; right: 10px; bottom: 10px;">
          <button class="btn" id="showAllArtifacts">Pokaż artefakty</button>
      </div>
      
    </div>
  </div>

  <!-- RIGHT: abilities -->
  <div class="right">
    <h3 style="margin:0 0 6px 0">Zdolności</h3>
    <div class="abilities" id="abilitiesList">
      <!-- abilities injected here -->
    </div>
  </div>
</div>

<!-- MODAL: details (rasa / ability / artifact) -->
<div class="modal-backdrop" id="modalBackdrop">
  <div class="modal" role="dialog" aria-modal="true">
    <span class="close" id="modalClose">&times;</span>
    <div id="modalInner">
      <!-- injected content -->
    </div>
  </div>
</div>

<script src="public/scripts/main.js"></script> 


</body>
</html>
